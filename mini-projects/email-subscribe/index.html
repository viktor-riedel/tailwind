<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email subscriber</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-center h-screen bg-zinc-700">
        <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <img src="./images/image.jpg" 
                    class="object-fit rounded-xl h-80 
                        md:h-64 md:rounded-l-xl md:rounded-r-none
                        transform hover:scale-105 hover:rounded-xl duration-200">
                <div class="p-6 md:p-6">
                    <h2 class="font-serif text-xl font-medium text-center text-white md:text-left">
                        Get dient and fitness tips to your inbox
                    </h2>
                    <p class="max-w-xs my-4 text-xs leading-5 tracking-5 text-center text-white md:text-left">
                        Eat better and excersise better. Sign up for Diet&Fitnexx newsletter
                    </p>
                    <div class="flex flex-col mt-5 space-y-4 md:space-x-4 md:flex-row md:space-y-0">
                        <input type="text" placeholder="Enter your email" 
                            class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600
                            placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left
                            focus:outline-none">

                        <button class="px-5 py-3 rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700
                            hover:text-white duration-500">
                            Subscribe
                        </button>    
                    </div>
                </div>        
            </div>
        </div>
    </div>
</body>
</html>
