<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dark Mode</title>

    <style>
      /* CHECKBOX TOGGLE SWITCH */
      /* @apply rules for documentation, these do not work as inline style */
      .toggle-checkbox:checked {
        @apply: right-0 border-green-400;
        right: 0;
        border-color: #68D391;
      }
      .toggle-checkbox:checked + .toggle-label {
        @apply: bg-green-400;
        background-color: #68D391;
      }
      </style>
  </head>
  <body>
    <!-- By default, you can have your project 
      use whatever mode your OS is using. You can use "dark:{class}". 
      You can also set your config to use a class instead of using your OS mode 
    -->

    <div class="container mx-auto mt-10 bg-white dark:bg-slate-900 rounded-xl px-6
      px-8 shadow-xl">
      <h3 class="text-slate-900 dark:text-white font-medium tracking-tight">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Reprehenderit, esse!
      </h3>
      <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perspiciatis vel consequuntur repellat eveniet aspernatur, ea velit laborum reprehenderit deleniti porro autem laboriosam aperiam pariatur sint.
      </p>
    </div>

    <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in mt-6 ml-4">
        <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
        <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
    </div>

    <script>
      document.getElementById('toggle').addEventListener('change', function() {
        if (this.checked) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
      })
    </script>
  </body>
</html>
